<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <title>Condizionato</title>
        <script>
            window.onkeydown = function (ev) {
                if (ev.key === "Enter") {
                    let value = document.getElementById("query").value;
                    if (document.getElementById("query") === document.activeElement) {
                        location.href = `/units?name=${value}`;
                    }
                }
            }
        </script>
        <style>
            .header {
                white-space: nowrap;
                margin-bottom: 3px;
            }
            .header * {
                display: inline-flex;
                margin-right: 2px;
                margin-left: 2px;
            }
            .header_img {
                width: 30px;
                height: 30px;
                transition: 0.3s;
                border-radius: 10px;
            }
            .header_img:hover {
                background-color: #eeeeee;
                box-shadow: 0 1px 2px 0 rgba(0,0,0,0.6);
            }
            #query {
                width: 73%;
                position: relative;
                bottom: 8px;
                font-size: 20px;
            }
            .vl {
                border-left: 2px solid gray;
                height: 30px;
            }
            .vh {
                border-top: 2px solid gray;
                height: 30px;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <a href="/">
                <img class="header_img" src="images/logo.svg" alt="logo"/>
            </a>
            <div class="vl"></div>
            <label for="query" style="margin: -2px !important;"></label>
            <input id="query" placeholder="Cerca...">
            <div class="vl"></div>
            <img class="header_img" src="images/profile.svg" alt="profilo"/>
            <div class="vl"></div>
            <img class="header_img" src="images/cart.svg" alt="carrello"/>
        </div>
        <div class="vh"></div>
    </body>
</html>
