<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <title>Condizionato</title>
        <script>
            function submitOnEnter(event){
                if(event.which === 13) {
                    document.getElementById("query").value; // here is the query value
                    event.preventDefault(); // Prevents the addition of a new line in the text field (not needed in a lot of cases)
                }
            }

            document.getElementById("query").addEventListener("keypress", submitOnEnter);
        </script>
        <style>
            body {
                background-color: #363636;
            }
            .header {
                white-space: nowrap;
                padding-bottom: 5px;
            }
            .header * {
                display: inline;
                padding: 5px;
            }
            .vl {
                border-left: 2px solid gray;
                height: 500px;
            }
            .vh {
                border-top: 2px solid gray;
                height: 500px;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <img src="images/logo.jpg" alt="logo"/>
            <div class="vl"></div>
            <input id="query" placeholder="Cerca...">
            <div class="vl"></div>
            <img src="images/profile.jpg" alt="profilo"/>
            <div class="vl"></div>
            <img src="images/car.jpg" alt="carrello"/>
        </div>
        <div class="vh"></div>
    </body>
</html>
