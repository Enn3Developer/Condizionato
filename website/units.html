<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <title>Condizionato</title>
        <script>
            let old_value = document.getElementById("query").value;

            window.onkeyup = function (ev) {
                if (ev.key == "Enter") {
                    let value = document.getElementById("query").value;
                    if (value != old_value) {
                        location.href = `/units?name=${value}`;
                    }
                }
            }
        </script>
        <style>
            /*  HEADER  */
            .header {
                white-space: nowrap;
                margin-bottom: 3px;
            }
            .header * {
                display: inline-flex;
                margin-right: 2px;
                margin-left: 2px;
            }
            .header_img {
                width: 30px;
                height: 30px;
            }
            #query {
                width: 73%;
                position: relative;
                bottom: 8px;
                font-size: 20px;
            }
            .vl {
                border-left: 2px solid gray;
                height: 30px;
            }
            .vh {
                border-top: 2px solid gray;
                height: 30px;
            }

            /*  CARDS  */
            .cards_container {
                white-space: nowrap;
                margin-bottom: 3px;
            }
            .cards_container *:not(.card_img, .container) {
                display: inline-flex;
                margin-right: 2px;
                margin-left: 2px;
            }
            .card {
                box-shadow: 0 4px 8px 0 rgba(0,0,0,0.4);
                transition: 0.3s;
                border-radius: 5px;
            }
            .card:hover {
                box-shadow: 0 8px 16px 0 rgba(0,0,0,0.5);
                border-radius: 15px;
            }
            .card_img {
                border-radius: 5px 0 0 5px;
                width: 125px;
                height: 125px;
            }
            .container {
                padding: 2px 16px;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <img class="header_img" src="images/logo.svg" alt="logo"/>
            <div class="vl"></div>
            <label for="query" style="margin: -2px !important;"></label>
            <input id="query" placeholder="Cerca..." value="${QUERY_VALUE}">
            <div class="vl"></div>
            <img class="header_img" src="images/profile.svg" alt="profilo"/>
            <div class="vl"></div>
            <img class="header_img" src="images/cart.svg" alt="carrello"/>
        </div>
        <div class="vh"></div>

        <div class="cards_container">
            <div class="card">
                <img src="images/n_ac.jpg" alt="N AC" class="card_img">
                <div class="container">
                    <p>N AC</p>
                    <br>
                    <p>â‚¬100.0</p>
                </div>
            </div>
        </div>
    </body>
</html>
