<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <title>Condizionato</title>
        <script>
            window.onkeydown = function (ev) {
                if (ev.key === "Enter") {
                    let value = document.getElementById("query").value;
                    if (document.getElementById("query") === document.activeElement) {
                        location.href = `/units?name=${value}`;
                    }
                }
            }
        </script>
        <style>
            /*  HEADER  */
            .header {
                white-space: nowrap;
                margin-bottom: 3px;
            }
            .header * {
                display: inline-flex;
                margin-right: 2px;
                margin-left: 2px;
            }
            .header_img {
                width: 30px;
                height: 30px;
                transition: 0.3s;
                border-radius: 10px;
            }
            .header_img:hover {
                background-color: #eeeeee;
                box-shadow: 0 1px 2px 0 rgba(0,0,0,0.6);
            }
            #query {
                width: 73%;
                position: relative;
                bottom: 8px;
                font-size: 20px;
            }
            .vl {
                border-left: 2px solid gray;
                height: 30px;
            }
            .vh {
                border-top: 2px solid gray;
                height: 30px;
            }

            /*  CARDS  */
            .cards_container {
                white-space: nowrap;
                margin-bottom: 3px;
            }
            .cards_container *:not(.card_img, .container) {
                display: inline-flex;
                margin-right: 2px;
                margin-left: 2px;
            }
            .card {
                box-shadow: 0 4px 8px 0 rgba(0,0,0,0.4);
                transition: 0.3s;
                border-radius: 5px;
            }
            .card:hover {
                box-shadow: 0 8px 16px 0 rgba(0,0,0,0.5);
                border-radius: 15px;
            }
            .container {
                padding: 2px 16px;
            }

            /*  CARD IMAGE  */
            .card_img_container {
                position: relative;
                text-align: center;
            }
            .card_img {
                border-radius: 5px 0 0 5px;
                transition: 0.3s;
                width: 125px;
                height: 125px;
            }
            .card:hover .card_img {
                border-radius: 15px 0 0 15px;
            }
            .top_right_card_img {
                position: absolute;
                top: 1px;
                right: 2px;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <img class="header_img" src="images/logo.svg" alt="logo"/>
            <div class="vl"></div>
            <label for="query" style="margin: -2px !important;"></label>
            <input id="query" placeholder="Cerca..." value="${QUERY_VALUE}">
            <div class="vl"></div>
            <img class="header_img" src="images/profile.svg" alt="profilo"/>
            <div class="vl"></div>
            <img class="header_img" src="images/cart.svg" alt="carrello"/>
        </div>
        <div class="vh"></div>

        <div class="cards_container">
            ${UNITS_CARDS}
        </div>
    </body>
</html>
